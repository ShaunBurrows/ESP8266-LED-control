
<!DOCTYPE html>
<html>
<head>
    <title>LED Control</title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="144x144"  href="/favicon-144x144.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00878f">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <script src="WebSocket.js" type="text/javascript"></script>
</head>

<body>
    <center>
        <header>
            <h1>LED Control</h1>
        </header>
        <div>
		1 <input type="checkbox" id="S1">         2 <input type="checkbox" id="S2">         3 <input type="checkbox" id="S3">
		4 <input type="checkbox" id="S4">         5 <input type="checkbox" id="S5">
		<br> 
            <table>
                <tr>
                    <td style="width:14.4px; text-align: right">R: </td>
                    <td><input class="enabled" id="r" type="range" min="0" max="255" step="1" oninput="sendRGB();ro.value = r.value" value="0">
					<output id="ro">0</output> </td>
                </tr>
                <tr>
                    <td style="width:14.4px; text-align: right">G: </td>
                    <td><input class="enabled" id="g" type="range" min="0" max="255" step="1" oninput="sendRGB();go.value = g.value" value="0">
					<output id="go">0</output> </td></td>
                </tr>
                <tr>
                    <td style="width:14.4px; text-align: right">B: </td>
                    <td><input class="enabled" id="b" type="range" min="0" max="255" step="1" oninput="sendRGB();bo.value = b.value" value="0">
					<output id="bo">0</output> </td></td>
                </tr>
            </table>
            <p style="margin:8px 0px"><button id="rainbow" class="button" style="background-color:#999" onclick="rainbowEffect();">Rainbow</button></p>
        </div>
    </center>
</body>
</html>
